<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">

        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="material-icons">person</i></span>
                        <input type="text" placeholder="email" class="form-control text-line" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }">
                        <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                            <div *ngIf="loginForm.controls.email.errors.required">Required!</div>
                        </div>
                    </div>

                    <div class="form-group input-group">    
                            <span class="input-group-addon"><i class="material-icons">lock</i></span>
                            <input type="password" placeholder="Password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
                            <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                                <div *ngIf="loginForm.controls.password.errors.required">Required!</div>
                            </div>
                    </div>

                    <div>
                        <re-captcha class="g-recaptcha" id="recaptcha" data-sitekey="6Ld1WYwUAAAAACPeGjQLNDvfxo0dUHjNx3GMBn4T" data-callback="YourSubmitFn" formControlName="recaptcha"></re-captcha>
                    </div>

                    <div class="form-group text-right">
                        <a href="#" data-toggle="modal" data-target="#enterDetailsModal">Forget Password</a>
                    </div>
                    

                    <div class="form-group float-right">
                        <button class="btn btn-primary" type="submit" id="submitBtn" disabled>Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>

<!--Enter Details Modal Box-->
<div>
    <div class="modal fade" id="enterDetailsModal" tabindex="-1" role="dialog" aria-labelledby="enterDetailsModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="enterDetailsModalTitle"><strong>Enter Details</strong></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            
            <div class="modal-body">
            <div class="row rowspacing">
                <div class="col">
                <form [formGroup]="enterDetailsForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="nric">NRIC:</label>
                        <input type = "text" class="form-control" id="nric" formControlName = "nric"[ngClass]="{ 'is-invalid': submitted && enterDetailsForm.controls.nric.errors }">
                        <div *ngIf="submitted && enterDetailsForm.controls.nric.errors" class="invalid-feedback">
                            <div *ngIf="enterDetailsForm.controls.nric.errors.required">Required!</div>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="enterDetailsForm">Contact Number:</label>
                        <input  type="text" class="form-control" id="contactNo" formControlName="contactNo" [ngClass]="{ 'is-invalid': submitted && enterDetailsForm.controls.contactNo.errors }">
                        <div *ngIf="submitted && enterDetailsForm.controls.contactNo.errors" class="invalid-feedback">
                            <div *ngIf="enterDetailsForm.controls.contactNo.errors.required">Required!</div>
                        </div>
                    </div>
    
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-toggle="modal" data-target="#verifyModal" data-dismiss="modal">Send</button>
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
<!--End of Enter Details Modal-->

<!--Verify Modal Box-->
<div>
    <div class="modal fade" id="verifyModal" tabindex="-1" role="dialog" aria-labelledby="verifyModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="verifyModalTitle"><strong>Verify</strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                
                <div class="modal-body">
                    <div class="row rowspacing">
                        <div class="col">
                            <form action="/verify" method="post">
                                <input name="pin" type="number" placeholder="1234" required>
                                <input type="hidden" name="requestId" value="<%= requestId %>" >
                                <button type="submit" class="btn btn-secondary" data-toggle="modal" data-target="#forgetPasswordModal" data-dismiss="modal">Verify</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End of Verify Modal-->
