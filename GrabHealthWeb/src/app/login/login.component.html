<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">

        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="material-icons">person</i></span>
                        <input type="text" placeholder="email" class="form-control text-line" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }">
                        <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                            <div *ngIf="loginForm.controls.email.errors.required">Required!</div>
                        </div>
                    </div>

                    <div class="form-group input-group">    
                            <span class="input-group-addon"><i class="material-icons">lock</i></span>
                            <input type="password" placeholder="Password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
                            <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                                <div *ngIf="loginForm.controls.password.errors.required">Required!</div>
                            </div>
                    </div>

                    <div>
                        <re-captcha class="g-recaptcha" id="recaptcha" data-sitekey="6Ld1WYwUAAAAACPeGjQLNDvfxo0dUHjNx3GMBn4T" data-callback="YourSubmitFn" formControlName="recaptcha"></re-captcha>
                    </div>

                    <div class="form-group text-right">
                        <a href="#" data-toggle="modal" data-target="#enterContactNumberModal">Forget Password</a>
                    </div>
                    

                    <div class="form-group float-right">
                        <button class="btn btn-primary" type="submit" id="submitBtn" disabled>Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>

<!--Enter Contact Number Modal Box-->
<div>
  <div class="modal fade" id="enterContactNumberModal" tabindex="-1" role="dialog" aria-labelledby="enterContactNumberModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="enterContactNumberModalTitle"><strong>Enter Contact Number</strong></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
          <div class="row rowspacing">
            <div class="col">
              <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                  <label for="email">Email:</label>
                    <input type = "text" class="form-control" id="email" formControlName = "email" [ngClass]="{ 'is-invalid': submitted && changeForm.controls.email.errors }">
                    <div *ngIf="submitted && changeForm.controls.email.errors" class="invalid-feedback">
                      <div *ngIf="changeForm.controls.email.errors.required">Required!</div>
                    </div>
                </div>

                <div class="form-group">
                  <label for="contactNo">Contact No.:</label>
                    <input type = "text" class="form-control" id="contactNo" formControlName = "contactNo" [ngClass]="{ 'is-invalid': submitted && changeForm.controls.contactNo.errors }">
                    <div *ngIf="submitted && changeForm.controls.contactNo.errors" class="invalid-feedback">
                      <div *ngIf="changeForm.controls.contactNo.errors.required">Required!</div>
                    </div>
                </div>
        
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" (click)="forgetPassword()" data-dismiss="modal">Send</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End of Enter Contact Number Modal Box-->
